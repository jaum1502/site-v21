<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copiar código</title>
</head>
<body>

<button onclick="copiar()">Copiar código</button>

<script>
async function copiar() {
  const url = "https://raw.githubusercontent.com/jaum1502/site-v21/main/test.txt";

  try {
    const r = await fetch(url);
    if (!r.ok) throw new Error("Erro ao buscar o arquivo");

    const texto = await r.text();
    await navigator.clipboard.writeText(texto);

    alert("Código copiado");
  } catch (e) {
    console.error(e);
    alert("Falha ao copiar");
  }
}
</script>

</body>
</html>
