        .topic-card {

            max-height: 100px;
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .topic-card.filtered-out {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            padding: 0 25px;
            border: none;
            pointer-events: none;
            transform: scale(0.9);

        .topic-card:hover {
            background: rgba(255, 255, 255, 0.1);

            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #ff4d4d;
            opacity: 0;
            transition: 0.3s;

        .topic-card:hover::before {
            opacity: 1;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 5px;

        .card-title {
            font-size: 18px;

            color: white;
            font-family: "Righteous", sans-serif;

        .topic-card:hover .card-arrow {
            color: #ff4d4d;
            transform: translateX(5px);

        .modal-overlay {
            position: fixed;

            left: 0;

        .modal-active {
            display: flex;
            opacity: 1;

        .modal-box {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s;
            overflow: hidden;
            max-height: 85vh;
        }

        .modal-active .modal-box {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

            justify-content: space-between;

        }

        .modal-title {
            font-family: "Righteous", sans-serif;
            font-size: 22px;
            color: white;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            word-break: break-word;
        }

        .close-icon {
            cursor: pointer;
            color: #aaa;
            font-size: 20px;
            transition: 0.2s;
        }

        .close-icon:hover {
            color: white;

        }

        .modal-body {

        .input-group {

            border-color: #ff4d4d;

        }

        .btn-save {
            background: linear-gradient(45deg, #ff4d4d, #b30000);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.3);

        .btn-save:hover {

        }

        .view-content {

        }

        .view-meta {

        .topic-id-display {

        .fab-btn {

        footer {

</head>

<body>
    <div class="background-image"></div>

    <header>
        <div class="logo"><a href="index.html">arqsEXE</a></div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">In칤cio</a></li>
                <li><a href="ativacao.html">Ativa칞칚o</a></li>
                <li><a href="followers.html">Unfollowers</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-wrapper">
        <div style="position: relative;">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar t칩pico...">
            <span class="search-icon">游댌</span>
        </div>
    </div>

    <div class="scroll-panel-container">
        <div class="forum-list" id="forumContainer">
        </div>
    </div>

    <button class="fab-btn" onclick="openCreateModal()">+</button>

    <div class="modal-overlay" id="createModal">
        <div class="modal-box">
            <div class="modal-header">
                <h2 class="modal-title">Novo T칩pico</h2>
                <span class="close-icon" onclick="closeCreateModal()">&#10005;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>T칤tulo</label>
                    <input type="text" id="topicTitle" class="custom-input" placeholder="Sobre o que voc칡 quer falar?">
                </div>
                <div class="input-group">
                    <label>Conte칰do</label>
                    <textarea id="topicBody" class="custom-input" placeholder="Digite os detalhes aqui..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeCreateModal()">Cancelar</button>
                <button class="btn btn-save" id="saveBtn">Publicar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="viewModal">
        <div class="modal-box">
            <div class="modal-header">
                <h2 class="modal-title" id="viewTitle">T칤tulo do T칩pico</h2>
                <span class="close-icon" onclick="closeViewModal()">&#10005;</span>
            </div>
            <div class="modal-body">
                <div id="viewBody" class="view-content"></div>
                <div id="viewId" class="topic-id-display"></div>
            </div>
            <div class="modal-footer">
                <span class="view-meta" id="viewDate">Data</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="texto-footer">by: @jaum_15.02</div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMEd7LnttNLkXnbhW3s1Bt_UwT6iIgc8c",
            authDomain: "arqsexe-forum-3d55b.firebaseapp.com",
            projectId: "arqsexe-forum-3d55b",
            storageBucket: "arqsexe-forum-3d55b.firebasestorage.app",
            messagingSenderId: "819536464586",
            appId: "1:819536464586:web:e05d81716493953b204233",
            databaseURL: "https://arqsexe-forum-3d55b-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const topicsRef = ref(db, 'topicos');

        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.topic-card');

            cards.forEach(card => {
                const title = card.querySelector('.card-title').innerText.toLowerCase();
                const date = card.querySelector('.card-date').innerText.toLowerCase();

                if (title.includes(searchTerm) || date.includes(searchTerm)) {
                    card.classList.remove('filtered-out');
                } else {
                    card.classList.add('filtered-out');
                }
            });
        });

        window.adminDelete = function (id) {
            remove(ref(db, 'topicos/' + id))
                .then(() => {
                    console.log(`%c T칩pico ${id} apagado!`, 'color: #00ff00');
                    closeViewModal();
                });
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const title = document.getElementById('topicTitle').value;
            const body = document.getElementById('topicBody').value;

            if (title.trim() === '' || body.trim() === '') {
                alert('Escreva algo antes de salvar!');
                return;
            }

            push(topicsRef, {
                title: title,
                body: body,
                date: new Date().toLocaleDateString('pt-BR')
            });

            closeCreateModal();
        });

        onValue(topicsRef, (snapshot) => {
            const container = document.getElementById('forumContainer');
            container.innerHTML = '';
            const data = snapshot.val();

            if (data) {
                const listaTopicos = Object.entries(data);
                listaTopicos.reverse().forEach(([id, topic]) => {
                    const card = document.createElement('div');
                    card.className = 'topic-card';
                    card.innerHTML = `
                        <div class="card-info">
                            <span class="card-title">${topic.title}</span>
                            <span class="card-date">${topic.date}</span>
                        </div>
                        <span class="card-arrow">&#10140;</span>
                    `;
                    card.addEventListener('click', () => openViewModal(id, topic));
                    container.appendChild(card);
                });

                if (searchInput.value) searchInput.dispatchEvent(new Event('input'));
            } else {
                container.innerHTML = '<p style="text-align:center; color:#777; margin-top:50px;">Nenhum t칩pico criado.</p>';
            }
        });

        window.openCreateModal = function () {
            const modal = document.getElementById('createModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('modal-active'), 10);
            document.getElementById('topicTitle').focus();
        }

        window.closeCreateModal = function () {
            const modal = document.getElementById('createModal');
            modal.classList.remove('modal-active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('topicTitle').value = '';
                document.getElementById('topicBody').value = '';
            }, 300);
        }

        window.openViewModal = function (id, topic) {
            document.getElementById('viewTitle').innerText = topic.title;
            document.getElementById('viewBody').innerText = topic.body;
            document.getElementById('viewDate').innerText = "Postado em " + topic.date;
            document.getElementById('viewId').innerText = "ID: " + id;

            const modal = document.getElementById('viewModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('modal-active'), 10);
        }

        window.closeViewModal = function () {
            const modal = document.getElementById('viewModal');
            modal.classList.remove('modal-active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('createModal')) closeCreateModal();
            if (event.target == document.getElementById('viewModal')) closeViewModal();
        }
    </script>
</body>
